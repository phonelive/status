# Change these first
owner: phonelivestreaming
repo: status

sites:
  - name: Website (phonelivestreaming.com)
    url: https://phonelivestreaming.com
    icon: https://phonelivestreaming.com/logo/icon.png
  - name: App (app.phonelivestreaming.com)
    url: https://app.phonelivestreaming.com
    icon: https://phonelivestreaming.com/logo/icon.png
  - name: API (api.phonelivestreaming.com)
    url: https://api.phonelivestreaming.com/test/grafana/synthetic/monitoring
    method: POST
    body: '{ "key": "$STATUS_API_KEY" }'
    icon: https://phonelivestreaming.com/logo/icon.png
  - name: Live-RTMP (live.phonelivestreaming.com)
    url: live.phonelivestreaming.com
    check: "tcp-ping"
    port: 1935
    icon: https://phonelivestreaming.com/logo/icon.png

status-website:
  theme: light
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.phonelivestreaming.com
  logoUrl: https://phonelivestreaming.com/logo/icon.png
  name: PhoneLiveStreaming System Status
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: Website Home
      href: https://phonelivestreaming.com/
    - title: Dashboard App
      href: https://app.phonelivestreaming.com/
    - title: Support
      href: https://phonelivestreaming.com/support/
      

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
